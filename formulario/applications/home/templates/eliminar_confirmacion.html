<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Confirmar Eliminación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="bg-light">
    <div class="container mt-5 d-flex justify-content-center">
        <div class="shadow p-5 bg-white rounded text-center" style="max-width: 500px;">
            <h2 class="mb-4">¿Seguro que deseas eliminar este registro?</h2>
            <p><strong>{{ object.titulo }}</strong></p>

            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger me-2">Sí, eliminar</button>
                <a href="{% url 'lista' %}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</body>

</html>
