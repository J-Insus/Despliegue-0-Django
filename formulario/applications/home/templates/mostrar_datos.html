<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Lista de Pruebas</title>
    <!-- Enlace a Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container mt-5">
        <!-- Título y botón alineados -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="m-0">Lista</h1>
            <a href="{% url 'crear' %}" class="btn btn-success">
                ➕ Crear nuevo
            </a>
        </div>

        <!-- Tabla de datos -->
        <table class="table table-striped table-bordered shadow">
            <thead class="table-dark">
                <tr>
                    <th>Título</th>
                    <th>Subtítulo</th>
                    <th>Cantidad</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for elemento in lista %}
                <tr>
                    <td>{{ elemento.titulo }}</td>
                    <td>{{ elemento.subtitulo }}</td>
                    <td>{{ elemento.cantidad }}</td>
                    <td>
                        <a href="{% url 'editar' elemento.id %}" class="btn btn-sm btn-primary">
                            Editar
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</body>

</html>
