<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Editar Prueba</title>

    <!-- Bootstrap 5 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        form p {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        form label {
            font-weight: 600;
            text-align: left;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
            color: #343a40;
            width: 100%;
        }
        
        form input,
        form select,
        form textarea {
            width: 100%;
            max-width: 400px;
            padding: 0.5rem 0.75rem;
            border-radius: 0.375rem;
            border: 1px solid #ced4da;
            font-size: 1rem;
            text-align: center;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }
        
        form input:focus,
        form select:focus,
        form textarea:focus {
            border-color: #86b7fe;
            outline: 0;
            box-shadow: 0 0 0 0.25rem rgb(13 110 253 / 0.25);
        }
    </style>
</head>

<body class="bg-light">

    <div class="container mt-5 d-flex justify-content-center">
        <div class="shadow p-5 bg-white rounded" style="width: 100%; max-width: 600px;">
            <h1 class="mb-5 text-center">Editar Prueba</h1>

            <form method="post">
                {% csrf_token %} {{ form.as_p }}

                <div class="d-flex justify-content-center mt-4 gap-3 gap-lg-5">

                    <!-- Botón Eliminar -->
                    <a href="{% url 'eliminar' object.pk %}" class="btn btn-danger">
                        Eliminar
                    </a>


                    <!-- Botón Cancelar -->
                    <a href="{% url 'lista' %}" class="btn btn-secondary">
                        Cancelar
                    </a>

                    <!-- Botón Guardar -->
                    <button type="submit" class="btn btn-primary">
                        Guardar cambios
                    </button>

                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>


</html>
